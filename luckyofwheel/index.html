        .sticker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            animation: slideIn 1s forwards;
            border: none;
        }

        @keyframes slideIn {

        .modal, .video-modal, .audio-modal, .message-modal {

        .modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 20px;
            border-radius: 10px;

            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: slideIn 0.3s forwards;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;

        .close, .minimize {

            top: 0;

            margin-top: 10px;
        }

        .progress {
            height: 10px;
            background: #007BFF;
            width: 0;
            border-radius: 5px;
        }

        .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .file-label:hover {
            background-color: #0056b3;
        }

        .url-input {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #007BFF;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin-top: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #f9f9f9;
        }

        .url-input:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
    <script>
        // Disable right-click context menu
        window.oncontextmenu = function() {
            showMessageModal("Right-click is disabled.");
            return false;
        };

        // Disable specific keyboard shortcuts
        document.onkeydown = function(e) {
            if (e.keyCode === 123) { // F12
                showMessageModal("Access to Developer Tools is disabled.");
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.keyCode === 85) { // Ctrl + U
                showMessageModal("Viewing source code is disabled.");
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) { // Ctrl + Shift + I
                showMessageModal("Access to Developer Tools is disabled.");
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) { // Ctrl + Shift + J
                showMessageModal("Access to Developer Tools is disabled.");
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 67) { // Ctrl + Shift + C
                showMessageModal("Access to Developer Tools is disabled.");
                e.preventDefault();
                return false;
            }
        };

        // Function to show message modal
        function showMessageModal(message) {
            const messageModal = document.getElementById('messageModal');
            const messageContent = document.getElementById('messageContent');
            messageContent.textContent = message;
            messageModal.style.display = 'block';
        }

        // Close message modal
        function closeMessageModal() {
            document.getElementById('messageModal').style.display = 'none';
        }

        // Add event listener to close button
        window.onclick = function(event) {
            const messageModal = document.getElementById('messageModal');
            if (event.target === messageModal) {
                closeMessageModal();
            }
        };
    </script>
</head>
<body>

    <div id="myModal" class="modal">

    <iframe id="content" src="https://hadrianuspage.my.id/luckyofwheel/home.html"></iframe>

    <div id="audioModal" class="audio-modal modal">
        <div class="modal-content">
            <span class="minimize" id="audioMinimizeButton">−</span>
            <span class="close" id="audioCloseButton">&times;</span>
            <h2 id="songTitle">Song Title</h2>
            <p>Duration: <span id="songDuration">0:00</span></p>
            <button id="playPauseButton" class="button">Play</button>
            <div class="progress-container">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="message-modal modal">
        <div class="modal-content">
            <span class="close" onclick="closeMessageModal()">&times;</span>
            <p id="messageContent"></p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const enterButton = document.getElementById('enterButton');
        const closeButton = document.getElementById('closeButton');
        const confirmButton = document.getElementById('confirmButton');
        const contentIframe = document.getElementById('content');
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const playMediaButton = document.getElementById('playMediaButton');

        const videoModal = document.getElementById('videoModal');
        const videoCloseButton = document.getElementById('videoCloseButton');

        const audioModal = document.getElementById('audioModal');
        const audioCloseButton = document.getElementById('audioCloseButton');
        const audioMinimizeButton = document.getElementById('audioMinimizeButton');
        const songTitle = document.getElementById('songTitle');
        const songDuration = document.getElementById('songDuration');
        const playPauseButton = document.getElementById('playPauseButton');
        const progressBar = document.getElementById('progressBar');

        let audio = null;
        let isPlaying = false;

        enterButton.onclick = function(event) {
            event.preventDefault();
            showMessageModal("Please wait 4 seconds");
            modal.style.display = 'block';
        };

        closeButton.onclick = function() {
            modal.style.display = 'none';
        };

        confirmButton.onclick = function() {
            modal.style.display = 'none';
            document.body.querySelector('h1').style.display = 'none';
            enterButton.style.display = 'none';

            setTimeout(() => {
                contentIframe.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }, 4000);
        };

        contentIframe.onload = function() {
            contentIframe.style.display = 'none';
        };

        // Handle media playback
        playMediaButton.onclick = function() {
            const file = fileInput.files[0];
            const url = urlInput.value.trim();

            if (audio) {
                audio.pause();
                audio.currentTime = 0; // Reset audio if it was already playing
            }

            if (file) {
                audio = new Audio(URL.createObjectURL(file));
                audio.onloadedmetadata = function() {
                    songTitle.textContent = file.name;
                    songDuration.textContent = formatTime(audio.duration);
                    showAudioModal();
                    playMediaButton.textContent = "Loaded: " + file.name;
                    playMediaButton.style.backgroundColor = "#007BFF"; // Change color to indicate success
                };
            } else if (url) {
                if (url.endsWith('.mp3') || url.endsWith('.ogg')) {
                    audio = new Audio(url);
                    audio.onloadedmetadata = function() {
                        songTitle.textContent = url.split('/').pop();
                        songDuration.textContent = formatTime(audio.duration);
                        showAudioModal();
                        playMediaButton.textContent = "Loaded: " + url.split('/').pop();
                        playMediaButton.style.backgroundColor = "#007BFF"; // Change color to indicate success
                    };
                } else {
                    showMessageModal("Please enter a valid MP3 or OGG URL.");
                }
            } else {
                showMessageModal("Please select an MP3 file or enter a URL.");
            }
        };

        function showAudioModal() {
            audioModal.style.display = 'block';
            updatePlayPauseButton();
        }

        audioCloseButton.onclick = function() {
            audioModal.style.display = 'none';
            if (audio) {
                audio.pause(); // Stop audio when closing modal
                audio.currentTime = 0; // Reset audio
                progressBar.style.width = '0%'; // Reset progress bar
            }
        };

        audioMinimizeButton.onclick = function() {
            audioModal.style.display = 'none'; // Hide modal on minimize
        };

        playPauseButton.onclick = function() {
            if (audio) {
                if (isPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                    updateProgress(); // Start updating progress when playing
                }
                isPlaying = !isPlaying;
                updatePlayPauseButton();
            }
        };

        function updatePlayPauseButton() {
            playPauseButton.textContent = isPlaying ? 'Stop' : 'Play';
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateProgress() {
            if (audio) {
                const duration = audio.duration;
                const currentTime = audio.currentTime;
                const progressPercentage = (currentTime / duration) * 100;
                progressBar.style.width = progressPercentage + '%';

                if (isPlaying) {
                    requestAnimationFrame(updateProgress);
                }
            }
        }

        audio.addEventListener('ended', function() {
            isPlaying = false;
            updatePlayPauseButton();
            progressBar.style.width = '0%'; // Reset progress bar when song ends
        });

        // Close video modal
        videoCloseButton.onclick = function() {
            videoModal.style.display = 'none';
            videoContent.src = ""; // Stop the video
        };
    </script>
