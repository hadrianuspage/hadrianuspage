		<div class="container">
			<div>
				<div class="form-row algin-items-center">		
					<div class="col-md-1.5">
						<label for="colorLabels" class="col-form-label">Rune yang tersedia:</label>
					</div>
					<div class="col-md-4">
						<input type="text" class="form-control" id="colorLabels" value="Hijau, Merah, Biru, Hitam, Kuning, Putih">
					</div>
					<div class="col-md-3.5">
						<label for="numPegs" class="col-form-label">Jumlah rune yang diperlukan untuk solusi Kekkai:</label>

					<div class="col-md-1">
						<input type="number" class="form-control" id="numPegs" min="2" step="1" value="5" max="6">

					<div class="col-md-0.1">
						<div class="form-check" style="display:none !important;">
							<input type="checkbox" class="form-check-input" id="allowDups" checked="checked">
							<label for="allowDups" class="form-check-label">Allow duplicate colors</label>
						</div>
					</div>
					<div class="col-md-1">
						<button id="start" class="btn btn-primary">Mulai</button>
					</div>
				</div>
				<div id="input-alert" class="alert alert-danger" style="display: none">
					Ada Kesalahan . Coba lagi. 
				</div>
