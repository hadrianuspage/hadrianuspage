nteryourtext":"Beri tahu kami lebih banyak lagi...","exit_fullscreen":"Exit full screen","flash_needed":"%game_title tak dapat lagi dimainkan di web.","flash_play_now":"Mainkan sekarang","get_the_app":"Get the app","got_it_play":"Mengerti, main sekarang!","got_you_covered":"Namun, kami sudah siapkan sesuatu yang lain.","help":"Help","home_description":"Poki merupakan platform penemuan yang dikhususkan untuk permainan online gratis. Setiap hari kami memilih sendiri berbagai permainan baru untuk Anda, jadi dijamin Anda akan mendapatkan judul-judul yang paling seru dan keasyikan yang tak ada bandingannya! Anda tidak akan pernah bosan, karena kami akan memberi Anda rekomendasi khusus berdasarkan permainan yang Anda sukai. Algoritma yang cerdas akan memastikan Anda tidak akan melewatkan permainan olahraga yang terbaru, jika Anda suka olahraga, dan akan selalu menampilkan permainan balapan yang paling hebat, jika Anda suka mobil. Permainan kami bisa dimainkan di berbagai perangkat, jadi Anda dapat menikmatinya di mana saja! Misi kami adalah membuat web menjadi tempat yang lebih menyenangkan untuk bermain! \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EDi portal Poki ini, Anda dapat memainkan lebih dari 20.000 permainan secara gratis! Kami menawarkan kepada Anda permainan gratis yang paling baik dan yang dapat dimainkan di semua perangkat. Anda bisa menemukan permainan yang paling baru di Poki setiap harinya untuk dimainkan di komputer, ponsel, atau tablet. Gunakan papan tombol, mouse, atau layar sentuh untuk mengontrol teka-teki, jagoan, dan mobil balap! Rasakan adrenalin terpacu ketika memainkan permainan aksi, gunakan otak Anda untuk teka-teki yang mengasah otak, dan pakai selera mode untuk mendandani boneka dan anak perempuan! Kami membawa permainan yang luar biasa ke semua layar—permainan yang dikeluarkan oleh Poki atau pihak lain. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EPermainan Poki memberi Anda semua permainan online yang paling seru dan kategori yang paling populer, seperti permainan memasak, permainan sepak bola, dan permainan dandan, serta permainan yang didasarkan atas film atau acara TV favorit Anda, seperti permainan Adventure Time, permainan Inside Out, dan permainan Minion. Dalam koleksi permainan kami yang sangat besar, Anda juga dapat menemukan judul-judul klasik, seperti Mahjong, Bubble Shooter, dan Bejeweled, serta bermacam permainan baru, seperti Agario, Uphill Rush 7, dan Grindcraft. Anda bisa bermain dalam 3D, permainan arkade yang super asyik, dan semua permainan teka-teki yang populer! Apapun selera permainan Anda, kami menyediakan yang terbaik untuk Anda. Poki adalah portal untuk seluruh keluarga!","home_meta_description":"Mainkan Permainan Online Gratis di Poki, tempat Bermain Paling Seru! Pilih Permainan Favorit Anda, dan Nikmati!","home_meta_title":"PERMAINAN ONLINE GRATIS - Mainkan Permainan Terhebat di Poki","home_title":"Permainan Online Gratis","hosted_third_party":"Perhatikan bahwa permainan ini di-host pada situs web pihak ketiga.","jobs":"Pekerjaan","loading":"Memuat...","try_desktop":"This game is not available on mobile web. Play it on your 💻 or download the app.","more_from":"Lainnya dari","nav_contact":"Hubungi","nav_privacy_policy":"Kebijakan Privasi","nav_terms_of_use":"Syarat Penggunaan","new":"Baru","not_found_description":"Maaf, halaman yang Anda inginkan tidak ada di situs ini.","not_found_title":"404 tidak ditemukan","play_now":"Mainkan Sekarang","something_else":"Play something else?","play_surprise":"Mainkan gim kejutan","playingad":"Menayangkan Iklan","popular_week":"Populer minggu ini","preparing":"Mempersiapkan...","privacy":"Privasi","privacy_statement":"Pernyataan Privasi","privacy_updated_title":"Kami telah memperbarui Pernyataan Privasi dan Kuki.","privacy_updated_text":"Untuk informasi lebih lanjut tentang kuki dan penggunaan data Anda, silakan periksa Pernyataan Privasi dan Pernyataan Kuki di bagian bawah situs web kami.","privacy_updated_link":"Check out our privacy policy page
