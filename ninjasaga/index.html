<!DOCTYPE html>
<html>
<head>
  <title>Ninja Saga</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Welcome to Ninja Saga</h1>

  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="game-container" style="display: none;">
    <h2>Player Stats</h2>
    <p>Username: <span id="player-username"></span></p>
    <p>HP: <span id="player-hp"></span></p>
    <p>CP: <span id="player-cp"></span></p>
    <p>EXP: <span id="player-exp"></span></p>
    <p>Tokens: <span id="player-tokens"></span></p>
    <p>Gold: <span id="player-gold"></span></p>

    <h2>Actions</h2>
    <button onclick="startMission()">Start Mission</button>
    <button onclick="goToAcademy()">Go to Academy</button>
    <button onclick="goToHuntingHouse()">Go to Hunting House</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
