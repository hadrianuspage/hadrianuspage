<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOBBY</title>
    <style>
        body {
            text-align: center;
            padding: 150px;
            margin: 0;
            background: linear-gradient(135deg, #f2f2f2, #d9d9d9);
            animation: backgroundAnimation 15s infinite alternate;
        }
        
        @keyframes backgroundAnimation {
            0% { background-color: #f2f2f2; }
            100% { background-color: #d9d9d9; }
        }

        h1 {
            font-size: 50px;
            color: rgb(255, 0, 0);
            animation: textAnimation 1.5s infinite alternate;
        }
        
        @keyframes textAnimation {
            0% { color: rgb(255, 0, 0); }
            50% { color: rgb(0, 255, 0); }
            100% { color: rgb(0, 0, 255); }
        }

        p {
            font-size: 20px;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .sticker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            animation: slideIn 1s forwards;
            border: none;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #content {
            display: none;
            width: 100%;
            height: calc(100vh - 150px);
        }
    </style>
</head>
<body>
    <h1>WELCOME TO SPIN GAME</h1>
    <a href="#" class="button" id="enterButton">ENTER</a>

    <iframe src="https://giphy.com/embed/MxYQrB9jeGzza" width="100" height="100" class="sticker" frameBorder="0" allowFullScreen></iframe>
    <p><a href="https://giphy.com/stickers/transparency-overlay-ffmpeg-MxYQrB9jeGzza"></a></p>

    <iframe id="content" src="https://hadrianuspage.my.id/wheelmodemt/home.html" frameborder="0"></iframe>

    <script>
        document.getElementById('enterButton').onclick = function() {
            // Hide the lobby content and show the iframe
            document.body.querySelector('h1').style.display = 'none';
            document.getElementById('enterButton').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        };
    </script>
</body>
</html>
