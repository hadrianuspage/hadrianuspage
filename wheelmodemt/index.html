<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/JcLS724/spinning-fortune-wheel-lucky-roulette-online-promotion-events-png-removebg-preview.png">
    <title>REDIRECTING...</title>
    <style>
        /* This style hides the iframe */
        #homeFrame {
            display: none; /* Hidden for user, content is loaded but not visible */
        }
    </style>
    <script>
        window.onload = function() {
            // Load home.html into the iframe
            const iframe = document.getElementById('homeFrame');
            iframe.src = 'home.html';

            // Change the displayed URL to '#' without reloading
            if (history.pushState) {
                history.pushState(null, document.title, '#');
            }

            // Optionally, if you want to redirect to home.html, you can do it here
            // window.location.href = 'https://hadrianuspage.my.id/wheelmodemt/home.html';
        };
    </script>
</head>
<body>
    <h1>Loading... Please wait!</h1>
    <iframe id="homeFrame" src="" style="display: none;"></iframe>
</body>
</html>
