<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide URL Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="button" onclick="loadContent()">ENTER</button>
    <iframe id="contentFrame" src="" style="display: none;"></iframe>

    <script>
        function loadContent() {
            document.getElementById('contentFrame').src = 'https://hadrianuspage.my.id/wheelmodemt/home.html';
            document.getElementById('contentFrame').style.display = 'block';
        }

        // Function to show alert
        function showAlert(message) {
            alert(message);
        }

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            showAlert("Right-click is disabled on this page.");
        });

        // Disable text selection and copying
        document.addEventListener('selectstart', function(event) {
            event.preventDefault();
        });

        // Disable F12 key (Developer Tools)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || 
                (event.ctrlKey && event.key === 'u') || 
                (event.ctrlKey && event.shiftKey && event.key === 'I') || 
                (event.ctrlKey && event.shiftKey && event.key === 'J') || 
                (event.ctrlKey && event.key === 's')) {
                event.preventDefault();
                showAlert("Viewing source is disabled on this page.");
            }
        });

        // Disable Ctrl+C (Copy)
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'c') {
                event.preventDefault();
                showAlert("Copying is disabled on this page.");
            }
        });

        // Disable text copying via mouse
        document.addEventListener('copy', function(event) {
            event.preventDefault();
            showAlert("Copying is disabled on this page.");
        });
    </script>
</body>
</html>
