<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOBBY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f2f2f2, #d9d9d9);
            animation: backgroundAnimation 15s infinite alternate;
            overflow: auto; 
        }

        @keyframes backgroundAnimation {
            0% { background-color: #f2f2f2; }
            100% { background-color: #d9d9d9; }
        }

        h1 {
            font-size: 2.5em;
            color: rgb(255, 0, 0);
            animation: textAnimation 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes textAnimation {
            0% { color: rgb(255, 0, 0); }
            50% { color: rgb(0, 255, 0); }
            100% { color: rgb(0, 0, 255); }
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .sticker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            animation: slideIn 1s forwards;
            border: none;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        /* New styles for media input */
        .media-container {
            margin-top: 20px;
        }

        .media-input {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }

        .file-input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO SPIN GAME</h1>
    <a href="#" class="button" id="enterButton">ENTER</a>
    
    <iframe src="https://giphy.com/embed/MxYQrB9jeGzza" width="100" height="100" class="sticker" frameBorder="0" allowFullScreen></iframe>
    <p><a href="https://giphy.com/stickers/transparency-overlay-ffmpeg-MxYQrB9jeGzza"></a></p>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeButton">&times;</span>
            <h2>Are you ready to play?</h2>
            <button id="confirmButton" class="button">Yes, let's go!</button>
        </div>
    </div>

    <div class="media-container">
        <input type="text" id="mediaInput" class="media-input" placeholder="Enter media URL (MP3/YouTube/SoundCloud)">
        <input type="file" id="fileInput" class="file-input" accept="audio/*">
        <button id="playMediaButton" class="button">PLAY MEDIA</button>
    </div>

    <iframe id="content" src="https://hadrianuspage.my.id/wheelmodemt/home.html"></iframe>

    <script>
        const modal = document.getElementById('myModal');
        const enterButton = document.getElementById('enterButton');
        const closeButton = document.getElementById('closeButton');
        const confirmButton = document.getElementById('confirmButton');
        const contentIframe = document.getElementById('content');
        const mediaInput = document.getElementById('mediaInput');
        const fileInput = document.getElementById('fileInput');
        const playMediaButton = document.getElementById('playMediaButton');

        enterButton.onclick = function(event) {
            event.preventDefault();
            alert("Please wait 4 seconds");
            modal.style.display = 'block';
        };

        closeButton.onclick = function() {
            modal.style.display = 'none';
        };

        confirmButton.onclick = function() {
            modal.style.display = 'none';
            document.body.querySelector('h1').style.display = 'none';
            enterButton.style.display = 'none';

            setTimeout(() => {
                contentIframe.style.display = 'block';
                document.body.style.overflow = 'hidden';

                if (contentIframe.requestFullscreen) {
                    contentIframe.requestFullscreen();
                } else if (contentIframe.mozRequestFullScreen) {
                    contentIframe.mozRequestFullScreen();
                } else if (contentIframe.webkitRequestFullscreen) {
                    contentIframe.webkitRequestFullscreen();
                } else if (contentIframe.msRequestFullscreen) {
                    contentIframe.msRequestFullscreen();
                }
            }, 4000);
        };

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        contentIframe.onload = function() {
            contentIframe.style.display = 'none';
        };

        // Handle media playback
        playMediaButton.onclick = function() {
            const url = mediaInput.value.trim();
            const file = fileInput.files[0];

            if (file) {
                const audio = new Audio(URL.createObjectURL(file));
                audio.play().catch(error => {
                    alert("Unable to play the media. Please check the file.");
                });
            } else if (url) {
                const audio = new Audio(url);
                audio.play().catch(error => {
                    alert("Unable to play the media. Please check the URL.");
                });
            } else {
                alert("Please enter a valid media URL or select a file.");
            }
        };
    </script>
</body>
</html>
