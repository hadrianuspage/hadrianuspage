<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOBBY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #f2f2f2, #d9d9d9);
            animation: backgroundAnimation 15s infinite alternate;
            height: 100vh;
            overflow: auto; 
        }

        @keyframes backgroundAnimation {
            0% { background-color: #f2f2f2; }
            100% { background-color: #d9d9d9; }
        }

        h1 {
            font-size: 2.5em;
            color: rgb(255, 0, 0);
            animation: textAnimation 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes textAnimation {
            0% { color: rgb(255, 0, 0); }
            50% { color: rgb(0, 255, 0); }
            100% { color: rgb(0, 0, 255); }
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .sticker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            animation: slideIn 1s forwards;
            border: none;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 999;
            transition: opacity 0.5s ease; /* Smooth transition */
        }
    </style>
</head>
<body>
    <h1>WELCOME TO SPIN GAME</h1>
    <a href="https://hadrianuspage.my.id/wheelmodemt/home.html" class="button" id="enterButton">Enter</a>

    <iframe src="https://giphy.com/embed/MxYQrB9jeGzza" width="100" height="100" class="sticker" frameBorder="0" allowFullScreen></iframe>
    <p><a href="https://giphy.com/stickers/transparency-overlay-ffmpeg-MxYQrB9jeGzza"></a></p>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeButton">&times;</span>
            <h2>Are you ready to play?</h2>
            <button id="confirmButton" class="button">Yes, let's go!</button>
        </div>
    </div>





































































































































































































































































































































































    
    

    <iframe id="content" src="https://hadrianuspage.my.id/wheelmodemt/home.html"></iframe>

    <script>
        const modal = document.getElementById('myModal');
        const enterButton = document.getElementById('enterButton');
        const closeButton = document.getElementById('closeButton');
        const confirmButton = document.getElementById('confirmButton');
        const contentIframe = document.getElementById('content');

        enterButton.onclick = function(event) {
            event.preventDefault();
            modal.style.display = 'block'; // Show the modal
        };

        closeButton.onclick = function() {
            modal.style.display = 'none'; // Close the modal
        };

        confirmButton.onclick = function() {
            modal.style.display = 'none'; // Close the modal
            document.body.querySelector('h1').style.display = 'none';
            enterButton.style.display = 'none';
            contentIframe.style.display = 'block'; // Show the iframe
            document.body.style.overflow = 'hidden'; // Disable body scrolling

            // Optional: Request fullscreen
            if (contentIframe.requestFullscreen) {
                contentIframe.requestFullscreen();
            } else if (contentIframe.mozRequestFullScreen) { // Firefox
                contentIframe.mozRequestFullScreen();
            } else if (contentIframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                contentIframe.webkitRequestFullscreen();
            } else if (contentIframe.msRequestFullscreen) { // IE/Edge
                contentIframe.msRequestFullscreen();
            }
        };

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none'; // Close the modal if clicking outside of it
            }
        };

        // Re-enable scrolling when the iframe is hidden
        contentIframe.onload = function() {
            contentIframe.style.display = 'none'; // Hide iframe initially
        };

        // Show the iframe and disable body scrolling when the iframe is loading
        contentIframe.addEventListener('load', function() {
            contentIframe.style.display = 'block'; // Show iframe after load
            contentIframe.style.opacity = '1'; // Ensure opacity is set to 1
            document.body.style.overflow = ''; // Re-enable scrolling on body
        });
    </script>
</body>
</html>
