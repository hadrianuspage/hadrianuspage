<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/JcLS724/spinning-fortune-wheel-lucky-roulette-online-promotion-events-png-removebg-preview.png">
    <title>REDIRECTING...</title>
    <style>
        /* This style hides the iframe */
        #homeFrame {
            display: none; /* Hidden for user, content is loaded but not visible */
        }
    </style>
    <script>
        window.onload = function() {
            const iframe = document.getElementById('homeFrame');
            iframe.src = 'home.html'; // Load home.html in the iframe
            console.log('Iframe source set to:', iframe.src); // Log the iframe source

            // Update the history without changing the URL
            if (history.pushState) {
                history.pushState(null, document.title, window.location.pathname + '#');
            }
        };
    </script>
</head>
<body>
    <h1>Loading... Please wait!</h1>
    <iframe id="homeFrame" src="" style="display: none;"></iframe>
</body>
</html>
