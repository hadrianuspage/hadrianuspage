<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOBBY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f2f2f2, #d9d9d9);
            animation: backgroundAnimation 15s infinite alternate;
            overflow: auto; 
        }

        @keyframes backgroundAnimation {
            0% { background-color: #f2f2f2; }
            100% { background-color: #d9d9d9; }
        }

        h1 {
            font-size: 2.5em;
            color: rgb(255, 0, 0);
            animation: textAnimation 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes textAnimation {
            0% { color: rgb(255, 0, 0); }
            50% { color: rgb(0, 255, 0); }
            100% { color: rgb(0, 0, 255); }
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .sticker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            animation: slideIn 1s forwards;
            border: none;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal, .video-modal, .audio-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .close, .minimize {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        .progress-container {
            width: 100%;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress {
            height: 10px;
            background: #007BFF;
            width: 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO SPIN GAME</h1>
    <a href="#" class="button" id="enterButton">ENTER</a>
    
    <iframe src="https://giphy.com/embed/MxYQrB9jeGzza" width="100" height="100" class="sticker" frameBorder="0" allowFullScreen></iframe>
    <p><a href="https://giphy.com/stickers/transparency-overlay-ffmpeg-MxYQrB9jeGzza"></a></p>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeButton">&times;</span>
            <h2>Are you ready to play?</h2>
            <button id="confirmButton" class="button">Yes, let's go!</button>
        </div>
    </div>

    <div class="media-container">
        <input type="file" id="fileInput" class="file-input" accept="audio/mp3, audio/ogg">
        <input type="text" id="urlInput" placeholder="Enter MP3/OGG URL" class="url-input">
        <button id="playMediaButton" class="button">PLAY MEDIA</button>
    </div>

    <div id="videoModal" class="video-modal modal">
        <span class="close" id="videoCloseButton">&times;</span>
        <iframe id="videoContent" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>

    <iframe id="content" src="https://hadrianuspage.my.id/wheelmodemt/home.html"></iframe>

    <div id="audioModal" class="audio-modal modal">
        <div class="modal-content">
            <span class="minimize" id="audioMinimizeButton">âˆ’</span>
            <span class="close" id="audioCloseButton">&times;</span>
            <h2 id="songTitle">Song Title</h2>
            <p>Duration: <span id="songDuration">0:00</span></p>
            <button id="playPauseButton" class="button">Play</button>
            <div class="progress-container">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const enterButton = document.getElementById('enterButton');
        const closeButton = document.getElementById('closeButton');
        const confirmButton = document.getElementById('confirmButton');
        const contentIframe = document.getElementById('content');
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const playMediaButton = document.getElementById('playMediaButton');

        const videoModal = document.getElementById('videoModal');
        const videoCloseButton = document.getElementById('videoCloseButton');

        const audioModal = document.getElementById('audioModal');
        const audioCloseButton = document.getElementById('audioCloseButton');
        const audioMinimizeButton = document.getElementById('audioMinimizeButton');
        const songTitle = document.getElementById('songTitle');
        const songDuration = document.getElementById('songDuration');
        const playPauseButton = document.getElementById('playPauseButton');
        const progressBar = document.getElementById('progressBar');

        let audio = null;
        let isPlaying = false;

        enterButton.onclick = function(event) {
            event.preventDefault();
            alert("Please wait 4 seconds");
            modal.style.display = 'block';
        };

        closeButton.onclick = function() {
            modal.style.display = 'none';
        };

        confirmButton.onclick = function() {
            modal.style.display = 'none';
            document.body.querySelector('h1').style.display = 'none';
            enterButton.style.display = 'none';

            setTimeout(() => {
                contentIframe.style.display = 'block';
                document.body.style.overflow = 'hidden';

                if (contentIframe.requestFullscreen) {
                    contentIframe.requestFullscreen();
                }
            }, 4000);
        };

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        contentIframe.onload = function() {
            contentIframe.style.display = 'none';
        };

        // Handle media playback
        playMediaButton.onclick = function() {
            const file = fileInput.files[0];
            const url = urlInput.value.trim();

            if (audio) {
                audio.pause();
                audio.currentTime = 0; // Reset audio if it was already playing
            }

            if (file) {
                audio = new Audio(URL.createObjectURL(file));
                audio.onloadedmetadata = function() {
                    songTitle.textContent = file.name;
                    songDuration.textContent = formatTime(audio.duration);
                    showAudioModal();
                };
            } else if (url) {
                if (url.endsWith('.mp3') || url.endsWith('.ogg')) {
                    audio = new Audio(url);
                    audio.onloadedmetadata = function() {
                        songTitle.textContent = url.split('/').pop();
                        songDuration.textContent = formatTime(audio.duration);
                        showAudioModal();
                    };
                } else {
                    alert("Please enter a valid MP3 or OGG URL.");
                }
            } else {
                alert("Please select an MP3 file or enter a URL.");
            }
        };

        function showAudioModal() {
            audioModal.style.display = 'block';
            updatePlayPauseButton();
        }

        audioCloseButton.onclick = function() {
            audioModal.style.display = 'none';
            if (audio) {
                audio.pause(); // Stop audio when closing modal
                audio.currentTime = 0; // Reset audio
                progressBar.style.width = '0%'; // Reset progress bar
            }
        };

        audioMinimizeButton.onclick = function() {
            audioModal.style.display = 'none'; // Hide modal on minimize
        };

        playPauseButton.onclick = function() {
            if (audio) {
                if (isPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                    updateProgress(); // Start updating progress when playing
                }
                isPlaying = !isPlaying;
                updatePlayPauseButton();
            }
        };

        function updatePlayPauseButton() {
            playPauseButton.textContent = isPlaying ? 'Stop' : 'Play';
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateProgress() {
            if (audio) {
                const duration = audio.duration;
                const currentTime = audio.currentTime;
                const progressPercentage = (currentTime / duration) * 100;
                progressBar.style.width = progressPercentage + '%';

                if (isPlaying) {
                    requestAnimationFrame(updateProgress);
                }
            }
        }

        audio.addEventListener('ended', function() {
            isPlaying = false;
            updatePlayPauseButton();
            progressBar.style.width = '0%'; // Reset progress bar when song ends
        });

        // Close video modal
        videoCloseButton.onclick = function() {
            videoModal.style.display = 'none';
            videoContent.src = ""; // Stop the video
        };

         // Disable right-click context menu
window.oncontextmenu = function() {
    alert("Right-click is disabled.");
    return false; // Prevent context menu
};

// Disable specific keyboard shortcuts
document.onkeydown = function(e) {
    // Disable F12 (DevTools), Ctrl + U (View Source), Ctrl + Shift + I (DevTools)
    if (e.keyCode === 123) { // F12
        alert("Access to Developer Tools is disabled.");
        e.preventDefault();
        return false;
    }
    if (e.ctrlKey && e.keyCode === 85) { // Ctrl + U
        alert("Viewing source code is disabled.");
        e.preventDefault();
        return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode === 73) { // Ctrl + Shift + I
        alert("Access to Developer Tools is disabled.");
        e.preventDefault();
        return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode === 74) { // Ctrl + Shift + J
        alert("Access to Developer Tools is disabled.");
        e.preventDefault();
        return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode === 67) { // Ctrl + Shift + C
        alert("Access to Developer Tools is disabled.");
        e.preventDefault();
        return false;
    }
};

// Disabling text selection for 10 seconds after the page loads
let isSelectionEnabled = false;

window.onload = function() {
    isSelectionEnabled = true; // Allow selection after 10 seconds
    setTimeout(() => {
        isSelectionEnabled = false; // Disable selection
    }, 10000); // 10 seconds

    document.body.onselectstart = function() {
        return isSelectionEnabled; // Allow selection based on the flag
    };

    // Prevent text selection during the 10 seconds
    document.addEventListener('mousedown', function(event) {
        if (!isSelectionEnabled) {
            alert("Text selection is disabled for 10 seconds after loading the page.");
            event.preventDefault();
        }
    }, false);
};

    </script>
</body>
</html>
