<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIRECTING...</title>
    <style>
        /* This style hides the iframe */
        #homeFrame {
            display: none; /* Hidden for user, content is loaded but not visible */
        }
    </style>
    <script>
        window.onload = function() {
            // Load home.html into the iframe
            const iframe = document.getElementById('homeFrame');
            iframe.src = 'home.html';

            // Change the displayed URL without reloading or showing /home.html
            if (history.pushState) {
                history.pushState(null, document.title, window.location.pathname);
            }
        };
    </script>
</head>
<body>
    <h1>Loading... Please wait!</h1>
    <iframe id="homeFrame" src="" style="display: none;"></iframe>
</body>
</html>
